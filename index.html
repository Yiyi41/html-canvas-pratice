<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CANVAS PRACTICE</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="app">
      <div class="input-div">
        <p>
          Drag & drop votre photo ici ou
          <span class="browse">Choisir une photo</span>
        </p>
        <input
          type="file"
          class="file"
          accept="image/png, image/jpeg, image/jpg"
        />
      </div>
      <div class="show-div">
        <img
          src="asset/trash-can-regular.svg"
          alt="delete button"
          onclick="deleteImage()"
          id="delete"
          class="hidden"
        />
        <img
          src="asset/circle-down-solid.svg"
          alt="download button"
          id="download-btn"
          class="hidden"
        />
        <canvas id="canvas" width="394" height="394"></canvas>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
